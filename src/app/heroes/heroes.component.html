<!-- Este componente é filho de app.component -->

<h2>My Heroes</h2>
<ul class="heroes">
  <!-- ngFor: Exibe a lista de heróis do mock-heroes -->
    <!-- Recebe o array heroes de heroes.component.ts, que foi mockado em mock-heroes -->
  <!-- (click): Evento click está em heroes.component -->
  <!-- [class.selected]: classe css que será adicionada se a condição por atendida -->
    <!-- CSS heroes.component.css -->
  <li *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!-- Verifica se houve hero selecionado -->
<div *ngIf="selectedHero">

  <!-- Recebe o hero selecionado -->
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>

  <!-- Altera automático os dados digitados do nome -->
  <!-- Tem que adicionar o import FormsModule no app.module -->
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name" />
    </label>
  </div>

</div>
