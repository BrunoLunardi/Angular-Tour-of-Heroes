<!-- Este component é filho de app.component -->
<!-- Exibe a lista de heróis -->
<h2>My Heroes</h2>

<div>
    <label>Hero name:
      <input #heroName />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button (click)="add(heroName.value); heroName.value=''">
      add
    </button>
  </div>

<ul class="heroes">
  <!-- ngFor: Exibe a lista de heróis do mock-heroes -->
    <!-- Recebe o array heroes de heroes.component.ts, que foi mockado em mock-heroes -->
  <!-- (click): Evento click está em heroes.component -->
  <!-- [class.selected]: classe css que será adicionada se a condição por atendida -->
    <!-- CSS heroes.component.css -->
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>

      <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>

    </li>
</ul>
